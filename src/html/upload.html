<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../js/flexible.js"></script>
	<link rel="stylesheet" type="text/css" href="../styles/wx_upload.css">
    <title>上传照片</title>
</head>
<body>
    <div class="container">
        <div class="cover"><p>上传中</p></div>
        <div class="upload">
            <div class="add">
                <img class="icon" src="../imgs/upload_photo.png" alt="">
                <form style="display: none;" class="p_form" method="post" action="/stuface/index.php?m=home&c=index&a=uploadpic" enctype="multipart/form-data">
                    <input type="file" class="add-in-file" name="photo">
                    <input type="submit">
                </form>
            </div>
            <input type="text" class="phone" placeholder="请输入您的手机号">
            <p class="care">* 我们不会泄露您的信息哦～</p>
        </div>
        <div class="button"><img src="../imgs/upload_button.png" alt=""></div>
    </div>
    <script src="../js/wtf.js"></script>
    <script src="../js/upload.js"></script>
</body>
</html>
